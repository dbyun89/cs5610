<h1>Registration Form:</h1>

<input  ng-model="user.username"  class="form-control" placeholder="username"/>
<input  ng-model="user.password"  class="form-control" placeholder="password"  type="password"/>
<input  ng-model="user.email"     class="form-control" placeholder="email"     type="email"/>
<input  ng-model="user.firstName" class="form-control" placeholder="firstName" type="firstName"/>
<input  ng-model="user.lastName" class="form-control" placeholder="lastName" type="lastName"/>

<button ng-click="controller.register(user)" class="btn btn-primary btn-block">Register</button>
{{controller.message}}
