<h1>Document Object</h1>

<script>
  document.write("Hello World!");
</script>

<h2>Dynamic HTML</h2>

<script>
  document.write("<ul>");
  for(var i=0; i<10; i++)
  {
    document.write("<li>")
    document.write("Hello " + i)
    document.write("</li>")
  }
  document.write("</ul>");
</script>

<h2>Math</h2>

7 + 4 = 
<script>
  document.write(7 + 4);
</script>

<h3>Multplication Table</h3>

<table>
  <script>
    for(var row=1; row<=10; row++)
    {
      var html ="  <tr>";
      for(var col=1; col<=10; col++)
      {
        html+="    <td>"+row * col+"</td>";
      }
      html+="  </tr>";
      document.write(html);
    }
  </script>
</table>
