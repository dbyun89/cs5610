<head>
    <title>Profile</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<h2>Profile</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username:</label>
				<div class="col-sm-10">
					<input ng-model="model.username" type="test" class="form-control" id="username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
				<div class="col-sm-10">
					<input ng-model="model.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">First Name:</label>
				<div class="col-sm-10">
					<input ng-model="model.firstname" type="test" class="form-control" id="firstname" placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Last Name:</label>
				<div class="col-sm-10">
					<input ng-model="model.lastname" type="test" class="form-control" id="lastname" placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-10">
					<input ng-model="model.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="model.update()" type="submit" class="btn btn-default btn-block">Update</button>
				</div>
			</div>
		</form>

		</div>
	</div>
</body>
