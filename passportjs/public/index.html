<html ng-app="WhiteBoardApp">
  <head>
    <title>WhiteBoard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="whiteBoardApp.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="profile/profile.controller.js"></script>
    <script src="admin/admin.controller.js"></script>
    <script src="config.js"></script>
    <script src="navController.js"></script>
    <script src="services/user.service.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="NavController as controller">
      <nav>
        <a href="#home">Home</a>
        <span ng-hide="currentUser">
          | <a href="#register">Register</a>
          | <a href="#login">Login</a>
        </span>
        <span ng-show="currentUser">
          | <a href="#profile">Profile</a>
          | <a href="#" ng-click="controller.logout()">Logout</a>
        </span>
        <span ng-show="currentUser.roles.indexOf('admin') > -1">
          | <a href="#admin">Admin</a>
        </span>
      </nav>
      <h1>Welcome to WhiteBoard</h1>

      <h2 ng-show="currentUser">Hello {{currentUser.username}}</h2>

      <div ng-view></div>

    </div>
  </body>
</html>
