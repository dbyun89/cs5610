<h1>Profile</h1>

<input  ng-model="currentUser.username"  class="form-control" placeholder="username"/>
<input  ng-model="currentUser.password"  class="form-control" placeholder="password"  type="password"/>
<input  ng-model="currentUser.password2" class="form-control" placeholder="password2" type="password"/>
<input  ng-model="currentUser.email"     class="form-control" placeholder="email"     type="email"/>
<input  ng-model="currentUser.firstName" class="form-control" placeholder="first name"/>
<input  ng-model="currentUser.lastName"  class="form-control" placeholder="last name"/>
<button ng-click="controller.update(currentUser)" class="btn btn-primary btn-block">
  Update
</button>
